<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>teste</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Login</th>
                <th>Senha</th>
            </tr>
        </thead>
        <tbody id="Cliente">
            <button onclick='imprimirJSON()'>json</button>
        </tbody>
    </table>
    <div class="busca">
        <h1>Busca</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Categoria</th>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Desconto</th>
                </tr>
            </thead>
            <tbody id="busca_nome">
                <input id="nome_busca_cliente" type="text" name="busca" placeholder="Nome">
                <button onclick="buscaCliente_nomeJs()">busca</button>
            </tbody>
        </table>
    </div>

    <div class="cadastro">
        <h1>Cadastro</h1>
        <form name="insert" id="insertForm" onsubmit="insertClienteJs()" method="post">
            <input type="text" name="nome" placeholder="Nome">
            <input type="text" name="cpf" placeholder="CPF"><br>
            <input type="text" name="login" placeholder="Login">
            <input type="text" name="senha" placeholder="Senha"><br><br>
            <input type="submit" name="cadastro_Cliente" value="Cadastro Cliente">
        </form>
    </div>

    <div class="altera">
        <h1>Alterar</h1>
        <form name="alter" onsubmit="alterClienteJs()" method="post">
            <input type="text" name="busca" placeholder="Qual Cliente quer editar?">
            <input type="submit" name="altera_Cliente" value="Busca Cliente Altera">
        </form>
        <br>
        <form name="att" id="attForm" onsubmit="attClienteJs()" method="post">
            <input type="text" name="nome" placeholder="Nome">
            <input type="text" name="cpf" placeholder="CPF"> <br>
            <input type="text" name="login" placeholder="Login"><br><br>
            <input type="text" name="senha" placeholder="Senha"> <br><br>
            <input type="submit" name="att_Cliente" value="Att Cliente">
        </form>
    </div>

    <div class="deleta">
        <h1>Deletar</h1>
        <form name="deletar" id="deleteForm" onsubmit="deleteClienteJs()" method="post">
            <input type="text" name="busca" placeholder="Qual Cliente quer deletar?">
            <input type="submit" name="deleta_Cliente" value="Busca Cliente Delete">
        </form>
    </div>
    <p id="resultado"></p>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="functions.js"></script>
</body>

</html>
